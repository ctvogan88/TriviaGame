<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vogan Trivia Game</title>
    <!--skullicon-->
    <link href="assets/images/skull.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Press+Start+2P" rel="stylesheet">
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container bg">
        <div class="text-center" id="welcome-text">Welcome to the Mountain Trivia Game</div>
        <!--<div id="welcome-text-mirror">Welcome to the Mountain Trivia Game</div>-->
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <!-- User Buttons -->
                <div class="btn-group timer" id="button-row" data-toggle="buttons" >
                    <button id="start">Start Trivia</button>
                    <div id="timerDiv"></div>
                </div>
                <!-- Question & Answer box -->
                <div class="card " id="box-score">
                    <h3 class="card-header" id="questionDiv">Question</h3>
                    <div class="card-body" id="answer-box">
                        <div class="answer-option">
                            <h3>Answer Option</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>

</html>
